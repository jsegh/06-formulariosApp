<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" type="text" placeholder="Nombre de la persona" 
            [(ngModel)]="persona.nombre" name="nombre" required>
            <span class="form-text text-danger" *ngIf="miFormulario.controls['nombre']?.errors">Este campo es obligatorio</span>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito" type="text" 
                [(ngModel)]="nuevoJuego" name="nuevoJuego" (keyup.enter)="agregar()">
                <button class="btn btn-outline-primary" type="button" 
                (click)="agregar()" >Agregar</button>
            </div>

        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index;">
                <input class="form-control" 
                [(ngModel)]="juego.nombre" name="favorito_{{i}}" required>
                <button class="btn btn-outline-danger" type="button"
                    (click)="eliminar(i)">Eliminar</button>
            </div>
           
        </div>
    </div>

    <div class="row ">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end" type="button" 
            (click)="guardar()" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>

</form>

<span>Persona:</span>
<pre>{{persona | json}}</pre>
